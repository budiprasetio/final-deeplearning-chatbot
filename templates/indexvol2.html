<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="static/titleLogo-Iteba.png" />
    <title>ITEBA Chatbot</title>
    <style>
      @keyframes backgroundMove {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 100% 100%;
        }
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      .chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #007bff;
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        animation: pulse 2s infinite;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .chat-container {
        display: none;
        position: fixed;
        bottom: 80px;
        right: 20px;
        background: rgba(255, 255, 255, 0.8); /* Warna latar belakang chatbot */
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        width: 95%;
        max-width: 400px;
        height: 70vh; /* Increased height */
        padding: 20px;
        box-sizing: border-box;
        flex-direction: column;
        justify-content: space-between;
        backdrop-filter: blur(10px);
        animation: fadeIn 0.5s ease-out;
      }
      .chat-box {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 15px;
        height: 55vh; /* Increased height */
        overflow-y: auto;
        background-color: #f9f9f9;
        margin-bottom: 10px; /* Reduced margin */
        display: flex;
        flex-direction: column;
      }
      .chat-message {
        margin: 10px 0;
        padding: 10px 20px;
        border-radius: 20px;
        max-width: 80%;
        animation: fadeIn 0.3s ease-out;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
      .user-message {
        background-color: #007bff; /* Warna latar belakang pesan pengguna */
        color: white; /* Warna teks pesan pengguna */
        align-self: flex-end;
        text-align: right;
      }
      .bot-message {
        background-color: #e9ebee; /* Warna latar belakang pesan bot */
        color: #000; /* Warna teks pesan bot */
        align-self: flex-start;
        text-align: left;
      }
      .chat-input {
        display: flex;
        height: 40px; /* Reduced height */
      }
      .chat-input textarea {
        flex: 1;
        padding: 10px; /* Reduced padding */
        border: 1px solid #ccc;
        border-radius: 20px; /* Reduced border radius */
        margin-right: 10px; /* Reduced margin */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s;
        font-size: 14px; /* Reduced font size */
        resize: none;
      }
      .chat-input textarea:focus {
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.5);
        outline: none;
      }
      .chat-input button {
        padding: 10px 15px; /* Reduced padding */
        background-color: #007bff;
        border: none;
        border-radius: 20px; /* Reduced border radius */
        color: #fff;
        font-weight: bold;
        font-size: 14px; /* Reduced font size */
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: pulse 2s infinite;
      }
      .chat-input button:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
      }
      @media (max-width: 600px) {
        .chat-container {
          bottom: 20px;
          right: 10px;
          padding: 10px;
          height: 70vh;
        }
        .chat-input textarea {
          padding: 10px;
          font-size: 14px;
        }
        .chat-input button {
          padding: 10px 15px;
          font-size: 14px;
        }
        .chat-button {
          width: 50px;
          height: 50px;
          font-size: 20px;
        }
      }
      .chat-prompt {
        position: fixed;
        bottom: 100px;
        right: 20px;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        animation: fadeIn 0.5s ease-out;
      }
      .chat-prompt span {
        flex: 1;
      }
      .chat-prompt button {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat-container" id="chat-container">
      <h2 style="text-align: center; margin: 0 0 10px 0; color: #007bff; font-size: 24px">ITEBA Chatbot</h2>
      <div class="chat-box" id="chat-box"></div>
      <div class="chat-input">
        <textarea id="user-input" placeholder="Ketik pesan..."></textarea>
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </div>
    <button class="chat-button" id="chat-button">ðŸ’¬</button>
    <div class="chat-prompt" id="chat-prompt">
      <span>Apakah ada yang ingin ditanyakan?</span>
      <button onclick="dismissPrompt()">Ã—</button>
    </div>

    <script>
      let inactivityTimeout;
      let isInactive = true;

      document.getElementById("chat-button").addEventListener("click", function () {
        const chatContainer = document.getElementById("chat-container");
        const chatPrompt = document.getElementById("chat-prompt");
        if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
          chatContainer.style.display = "flex";
          chatPrompt.style.display = "none"; // Sembunyikan prompt chat
          showInitialMessage();
          resetInactivityTimeout();
        } else {
          chatContainer.style.display = "none";
        }
      });

      function sendMessage() {
        const userInput = document.getElementById("user-input").value;
        if (userInput.trim() === "") return;

        const chatBox = document.getElementById("chat-box");
        const userMessageDiv = document.createElement("div");
        userMessageDiv.className = "chat-message user-message";
        userMessageDiv.innerText = userInput;
        chatBox.appendChild(userMessageDiv);

        fetch("/get_response", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput }),
        })
          .then((response) => response.json())
          .then((data) => {
            const botMessageDiv = document.createElement("div");
            botMessageDiv.className = "chat-message bot-message";
            botMessageDiv.innerHTML = data.response; // Use innerHTML to render HTML content
            chatBox.appendChild(botMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
          });

        document.getElementById("user-input").value = "";
        resetInactivityTimeout();
      }

      document.getElementById("user-input").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          sendMessage();
        }
        resetInactivityTimeout();
      });

      function dismissPrompt() {
        document.getElementById("chat-prompt").style.display = "none";
      }

      function resetInactivityTimeout() {
        clearTimeout(inactivityTimeout);
        isInactive = false;
        inactivityTimeout = setTimeout(showInactivityMessage, 120000); // 2 menit
      }

      function showInitialMessage() {
        const chatBox = document.getElementById("chat-box");
        const botMessageDiv = document.createElement("div");
        botMessageDiv.className = "chat-message bot-message";
        botMessageDiv.innerText = "Haiii, apakah ada yang bisa dibantu?";
        chatBox.appendChild(botMessageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function showInactivityMessage() {
        if (isInactive) {
          const chatBox = document.getElementById("chat-box");
          const botMessageDiv = document.createElement("div");
          botMessageDiv.className = "chat-message bot-message";
          botMessageDiv.innerText = "Hai, apakah ada yang bisa dibantu? Mimin siap membantu yaa :)";
          chatBox.appendChild(botMessageDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
        isInactive = true;
      }

      window.onload = function () {
        document.getElementById("chat-container").style.display = "none";
        resetInactivityTimeout();
      };
      window.onclick = resetInactivityTimeout;
      window.onkeypress = resetInactivityTimeout;
    </script>
  </body>
</html>
